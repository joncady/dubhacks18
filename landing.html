<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
		<title> FeelingFeed - Feelings </title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="css/style.css" />
	<script src="js/landing.js"> </script>
	</head>

	<body class="one">
		<div id="welcome"></div>
		<h1 id="intro">Welcome to FeelingFeed!</h1>
		<div id="background" class="background-col">
			<header>
				<h1> How are you feeling today? </h1>
				<h2>Please select 5 feelings</h2>
			</header>

			<main>
				<div class="row">
					<div class="col">Sadness</div>
					<div class="col">Upset</div>
					<div class="col">Afraid</div>
					<div class="col">Hopeful</div>
					<div class="col">Angry</div>
					<div class="col">Lonely</div>
					<div class="col">Confused</div>
					<div class="col">Bored</div>
					<div class="col">Disappointed</div>
					<div class="col">Ashamed</div>
					<div class="col">Anxious</div>
					<div class="col">Happy</div>
					<div class="col">Proud</div>
					<div class="col">Confident</div>
					<div class="col">Stressed</div>
				</div>
				<div id="next-btn" class="hidden"> Next </div>
			</main>
		</div>
	</body>

</html>
