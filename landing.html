<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
	  <title> </title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	    crossorigin="anonymous">
	  <link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1> How Are You Feeling Today? </h1>
		</header>

		<main>
			<section>
				<h2>(Please choose up to 5 feelings)</h2>
					<div class="row">
					  <div class="col">Sadness</div>
					  <div class="col">Upset</div>
					  <div class="col">Afraid</div>
					  <div class="col">Hopeful<div>
					</div>

					<div class="row">
					  <div class="col">Angry</div>
					  <div class="col">Lonely</div>
					  <div class="col">Confused</div>
					  <div class="col">Bored</div>
					</div>

					<div class="row">
					  <div class="col">Disappointed</div>
					  <div class="col">Love</div>
					  <div class="col">Ashamed</div>
					  <div class="col">Anxious</div>
					</div>	

					<div class="row">
					  <div class="col">Happy</div>
					  <div class="col">Proud</div>
					  <div class="col">Confident</div>
					  <div class="col">Stressed</div>
					</div>	
			</section>		
		</main>
	</body>

</html>
